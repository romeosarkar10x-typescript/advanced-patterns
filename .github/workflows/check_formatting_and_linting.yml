name: Check formatting and linting

on:
    pull_request:
        branches: [main]

jobs:
    check-formatting:
        runs-on: "ubuntu-latest"
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Setup deno
              uses: denoland/setup-deno@v2

            - name: Check formatting
              run: deno fmt --check

    check-linting:
        runs-on: "ubuntu-latest"
        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Setup deno
              uses: denoland/setup-deno@v2

            - name: Lint
              run: deno lint
